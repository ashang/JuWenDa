        <form name="form" action="">
            <div class="inques">
                输入问题

                    <input placeholder="输入问题" type="text" class="ub-f1" name="question">
                </div>
            </div>
            <div class="desques">
                问题描述
                <div class="uba bc-border uinput ub ub-f1">
                    <textarea placeholder="问题描述" type="text" class="ub-f1" name="description"></textarea>
                </div>
            </div>
            <div class="categ">
                分类
                <div class="ub umar-a ub-ac">
                    <div class="radiobox umar-r" name="">
                        <input type="radio" class="uabs ub-con" name="lv_radio" />
                    </div>
                    <div class="lv_title ub-f1 marg-l ub ub-ver ut-m line1">
                        编程
                    </div>
                </div>
                <div class="ub umar-a ub-ac">
                    <div class="radiobox umar-r" name="">

            <div class="sbmt">
                <div class="btn ub ub-ac bc-text-head ub-pc bc-btn"  id="btn">
                    <div class="uinn3 icon-map ub-img umh1 umw1"></div>

                </div>

        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        </div>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
        })
        appcan.button(".btn", "ani-act", function() {
            var form = $('form');
            appcan.request.postForm(form);
            appcan.window.alert({
                title : "提示",
                content : "提问成功，请耐心等待回答！",
                buttons : ['确定', '取消'],
                callback : function(err, data, dataType, optId) {
                }
            });
            
            return false;
        });
    </script>
