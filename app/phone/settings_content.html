<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.control.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <div class="uinn">
            <div id="userInfo0" class="ubr ubl ubt bc-border"></div>
            <br>
            <div id="listview0" class="ubr ubl ubt bc-border"></div>
            <br>
            <div id="listview1" class="ubr ubl ubt bc-border"></div>
            <br>
            <div id="listview2" class="ubr ubl ubt bc-border"></div>
            <br>
            <div id="listview3" class="ubr ubl ubt bc-border"></div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
        <script src="js/appcan.listview.js"></script>
        <script src="js/config.js"></script>
    </body>
    <script>
        appcan.ready(function() {

        });
        var listUser = appcan.listview({
            selector : "#userInfo0",
            type : "thinLine",
            hasAngle : true,
            hasControl : true,
            hasSubTitle : true
        });
        var userCtlList = [{
            title : "更改密码",
            url : "setpass_content.html"
        }, {
            title : "更改用户名",
            url : "setuser_content.html"
        }];
        listUser.set(userCtlList);
        listUser.on("click", function(obj,ele){
            // alert(ele.title);
            if (ele.url!="") {
                appcan.openWinWithUrl("null", ele.url);
            }
        });
        
        var lv0 = appcan.listview({
            selector : "#listview0",
            type : "thinLine",
            hasAngle : true,
            hasControl : true,
            hasSubTitle : true
        });
        lv0.set([{
            title : "推送设置"
        }, {
            title : "字体设置",
            subTitle : "系统字体"
        }, {
            title : "正文字号",
            subTitle : "中"
        }, {
            title : "正文全屏",
            switchBtn : {
                mini : true,
                value : false
            }
        }]);
        var lv = appcan.listview({
            selector : "#listview1",
            type : "thinLine",
            hasAngle : true,
            hasControl : true,
            hasSubTitle : true
        });
        lv.set([{
            title : "离线设置",
        }, {
            title : "仅WIFI网络下在图片",
            switchBtn : {
                mini : true,
                value : false
            }
        }, {
            title : "重要消息气泡提醒",
            switchBtn : {
                mini : true,
                value : true
            }
        }]);
        
        var lv1 = appcan.listview({
            selector : "#listview2",
            type : "thinLine",
            hasAngle : false,
            hasControl : true,
            hasSubTitle : true
        });
        lv1.set([{
            title : "清理缓存",
            subTitle : "1.2MB"
        }]);
        
        var lv2 = appcan.listview({
            selector : "#listview3",
            type : "thinLine",
            hasAngle : true,
            hasControl : true,
            hasSubTitle : true
        });
        lv2.set([{
            title : "意见反馈"
        }, {
            title : "关于"
        }]);
    </script>
</html>
