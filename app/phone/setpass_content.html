<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
        <link rel="stylesheet" href="setpass_content/css/main.css">
    </head>
    <body class="um-vp bc-bg" ontouchstart>
        <script src="js/config.js"></script>
        <div class="ub ub-ver uinn-a3 ub-fv">
            <div class="ub ub-ver uinn uinn-at1">
                <form method="post">
                    <div class="umar-a uba bc-border c-wh">
                        <div class="ub ub-ac umh5 bc-border ">
                            <div class=" uinput ub ub-f1">
                                <div class="uinn fa fa-user sc-text"></div>
                                <input id="username" name="username" placeholder="手机/邮箱/用户名" type="text" class="ub-f1">
                            </div>
                        </div>
                        <div class="ub ub-ac umh5 bc-border ">
                            <div class=" uinput ub ub-f1">
                                <div class="uinn fa fa-lock sc-text"></div>
                                <input id="old_password" name="old_password" placeholder="密码" type="password" class="umw4 ub-f1">
                            </div>
                        </div>
                        <div class="ub ub-ac umh5 bc-border ">
                            <div class=" uinput ub ub-f1">
                                <div class="uinn fa fa-lock sc-text"></div>
                                <input id="new_password" name="new_password" placeholder="新密码" type="password" class="umw4 ub-f1">
                            </div>
                        </div>
                    </div>
                    <div class="ub ub-ver">
                        <div class="uinn-at1">
                            <div class="btn ub ub-ac bc-text-head ub-pc bc-btn uc-a1" id="submit">
                                设置
                            </div>
                        </div>
                    </div>
                    <button type="submit"class="uinvisible"></button>
                </form>

            </div>

        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            appcan.initBounce();
            username = appcan.locStorage.val("username");
            password = appcan.locStorage.val("password");
            $("#username").val(username);
            $("#old_password").val(password);

        })
        appcan.button("#submit", "ani-act", function() {
            $("form").submit();
        })

        $("form").on('submit', function() {
            this.action = set_password_url;
            
            appcan.request.postForm($("form"), function(data) {
                // WIP: bug in Android virtual device
                var ret = JSON.parse(data);
                var st = ret["status"];
                switch (st) {
                    case 0:
                    appcan.locStorage.val("password", $("#new_password").val());
                    appcan.window.alert({
                        title : "提醒",
                        content : "操作成功！",
                        buttons : "确定"
                    });
                    appcan.window.close();
                    break;
                    case 1:
                    appcan.window.alert({
                        title : "错误",
                        content : "旧密码错误！",
                        buttons : "确定"
                    });
                    break;
                    default:
                    appcan.window.alert({
                        title : "错误",
                        content : "未知错误",
                        buttons : "确定",
                        callback : function(err, data, dataType, optId) {
                            console.log(err, data, dataType, optId);
                        }
                    });                   
                }
            }, function(err) {

            });
            return false;
        });
    </script>
</html>
